<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Login</title>
</head>

<body>
<h1>登录页面----${message }</h1>
<img alt="" src="${pageContext.request.contextPath }/pic.jpg">
<form action="${pageContext.request.contextPath }/login"
           commandName="user" method="post">
    用户名：<input path="username" />
    <errors path="username" cssClass="error" />
    <br />
    密码：<password path="password" />
    <errors path="password" cssClass="error" />
    <br />
    <button name="button">提交</button>
</form>
</body>
</html>
